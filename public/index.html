<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <script 
        src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin="">
    </script>
    <style>
        #map {
          height: 600px;
        }
      </style>
</head>
<body>
    <h1>Data Selfie App</h1>
    <div><a href="/">Hello</a> | <a href="goodbye.html">Goodbye</a></div>
    <p>
        latitude : <span id="lat"></span> &deg; <br>
        longitude : <span id="lon"></span> &deg;
    </p>
    <button id="geolocate">Get my coordinates</button>
    <div id="map"></div>
    <script>
        // check if geolocation is available
        function success(pos){
            // console.log(pos.coords.latitude);
            // console.log(pos.coords.longitude);
            lat = pos.coords.latitude;
            lon = pos.coords.longitude;
            document.getElementById('lat').textContent = lat
            document.getElementById('lon').textContent = lon

            const map = L.map('map').setView([0,0], 2);
            const attribution = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>';
            const tilesURL = 'https://tile.openstreetmap.org/{z}/{x}/{y}.png';
            const tiles = L.tileLayer(tilesURL, {attribution});
            tiles.addTo(map);
            const marker = L.marker([lat, lon]).addTo(map);

            // setting up fetch
            const data = {lat, lon};
            const options = {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                // sending data as JSON string
                body: JSON.stringify(data), 
            };
            fetch('/api', options);
        }
            
        document.getElementById('geolocate').addEventListener('click', event => {
            if ('geolocation' in navigator){
                console.log('geolocation available');
                navigator.geolocation.getCurrentPosition(success);
            }
            else{
                console.log('geolocation not available');
            }
        });
    </script>
</body>
</html>
